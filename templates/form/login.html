{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'form/fonts/material-icon/css/material-design-iconic-font.min.css'%}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'form/css/style.css'%}">
</head>
<body>

    <div class="main">

        <div class="container">
            <div class="booking-content">
                <div class="booking-image">
                    <img class="booking-img" src="{% static 'form/images/form-img.jpg'%}" alt="Booking Image">
                </div>
                <div class="booking-form">
                    <form id="booking-form">
                        <h2>Log in your accaunt</h2>

                        <div class="form-group form-input">
                            <input type="email" name="email" id="email" value="" required />
                            <label for="email" class="form-label">Email or phone number</label>
                        </div>

                        <div class="form-group form-input">
                            <input type="password" name="password" id="password" value="" required/>
                            <label for="password" class="form-label">Password</label>
                        </div>
                        <br>

                        <br><br>

                        <div class="form-submit">
                            <input type="submit" value="Book now" class="submit" id="submit" name="submit" /><br>
                            <a href="#" class="vertify-booking">You have already an accound</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="{% static 'form/vendor/jquery/jquery.min.js'%}"></script>
    <script src="{% static 'form/js/main.js'%}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
